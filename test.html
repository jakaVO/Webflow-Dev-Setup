<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
        }

        #form-trigger-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        #form-trigger-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        #multi-step-form {
            display: none;
        }

        .form-step {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-content {
            width: 100%;
        }

        .form-title {
            font-size: 32px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 24px;
            text-align: center;
        }

        .form-subtitle {
            font-size: 16px;
            color: #718096;
            margin-bottom: 32px;
            text-align: center;
        }

        .form-field {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .required {
            color: #e53e3e;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-button {
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-button-primary {
            background: #667eea;
            color: white;
        }

        .form-button-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .form-button-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .form-button-secondary:hover {
            background: #cbd5e0;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: space-between;
            margin-top: 32px;
        }

        .form-actions .form-button {
            flex: 1;
        }

        .destinations-container,
        .experiences-container {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 8px;
            margin-bottom: 24px;
        }

        .destinations-container::-webkit-scrollbar,
        .experiences-container::-webkit-scrollbar {
            width: 8px;
        }

        .destinations-container::-webkit-scrollbar-track,
        .experiences-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .destinations-container::-webkit-scrollbar-thumb,
        .experiences-container::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 4px;
        }

        .destinations-container::-webkit-scrollbar-thumb:hover,
        .experiences-container::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }

        .destination-category,
        .experience-category {
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid #e2e8f0;
        }

        .destination-category:last-child,
        .experience-category:last-child {
            border-bottom: none;
        }

        .category-title {
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 16px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
        }

        /* Region "I don't want specific destinations" = one full-width row */
        .checkbox-group.msf-region-places .msf-region-skip-row {
            grid-column: 1 / -1;
        }
        .checkbox-group.msf-region-places .msf-region-places-list {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
        }

        /* Same for Natural Wonders, Cities, Castles, National Parks, UNESCO */
        .checkbox-group.msf-category-with-skip .msf-category-skip-row {
            grid-column: 1 / -1;
        }
        .checkbox-group.msf-category-with-skip .msf-category-options-list {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            position: relative;
        }

        .checkbox-label:hover {
            border-color: #667eea;
            background: #f7fafc;
        }

        .checkbox-label.recommended {
            border-color: #48bb78;
            background: #f0fff4;
        }

        .checkbox-label input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .checkbox-label.recommended input[type="checkbox"] {
            accent-color: #48bb78;
        }

        .checkbox-label input[type="checkbox"]:checked + span {
            font-weight: 600;
            color: #667eea;
        }

        .checkbox-label.recommended input[type="checkbox"]:checked + span {
            color: #48bb78;
        }

        .recommended-badge {
            display: inline-block;
            background: #48bb78;
            color: white;
            font-size: 11px;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 12px;
            margin-left: 8px;
        }

        .recommendations-notice {
            background: #e6fffa;
            border: 2px solid #48bb78;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
        }

        .recommendations-notice p {
            color: #22543d;
            font-size: 14px;
            margin: 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 24px;
            }

            .form-title {
                font-size: 24px;
            }

            .checkbox-group {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="form-trigger-btn">Klikni za formo</button>
        <div id="multi-step-form"></div>
    </div>
</body>
</html>
